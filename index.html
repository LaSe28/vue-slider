<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root">
		<div @mouseover="stopSlider" @mouseout="startSlider"class="slider">
			<div class="slide">
				<img :src="'img/' + arrPhotos[i].img" alt="Svezia">
				<div class="slide-contents">
					<h2 class="slide-title">{{arrPhotos[i].title}}</h2>
					<p class="slide-text"> {{arrPhotos[i].text}}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(photo, index) in arrPhotos" class="thumb" :class="i == index ? 'active' : '' ">
					<img @click="i = index":src="'img/' + photo.img" alt="Svezia">
				</div>
				<button @click="decIndex" class="btn-control btn-previus">&and;</button>
				<button @click="incIndex" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
